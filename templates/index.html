<html>
    <h1>My First Cloud based Web application in machine learning - DBS prediction</h1>
    <form action="/" method="post">
        <p>Please enter exchange rate USD to SGD (eg:1.34)</p>
        <p><input type="number" step="0.01" name="rate"></p>
        <p><input type="submit" value="Enter"></p>
    </form>
    <p>The predicted DBS share price is {{result}}</p>
</html>
